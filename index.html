<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Diwali Fireworks üéÜü™î</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box}
  body{
    height:100vh;
    overflow-x:hidden;
    background: radial-gradient(circle at bottom,#10001f 0%,#03000a 90%);
    display:flex;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    color:#fff;
    font-family:'Poppins',sans-serif;
    cursor: default;
    position: relative;
  }

  /* Center Content */
  .content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    z-index: 5;
  }

  .content h1{
    font-size:3em;
    color:#fffbe0;
    text-shadow:0 0 20px #ffd700,0 0 40px #ff6600;
    animation:glow 2s ease-in-out infinite alternate;
  }

  .content .greeting {
    margin-top: 15px;
    font-size: 1.2em;
    color: #fffbe0;
    text-shadow: 0 0 10px #ffd700;
    max-width: 300px;
    margin-left: auto;
    margin-right: auto;
  }

  @keyframes glow{
    from{text-shadow:0 0 20px #ffcc33,0 0 40px #ff6600}
    to{text-shadow:0 0 40px #ffe066,0 0 80px #ff3300}
  }

  canvas{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;}

  /* Diya and flame */
  .diya{
    position:absolute;
    bottom:8%;
    left:50%;
    transform:translateX(-50%);
    width:150px;
    height:90px;
    background:linear-gradient(180deg,#7b3f00,#3d1f00);
    border-radius:0 0 100px 100px;
    box-shadow:0 10px 30px rgba(0,0,0,0.5);
    z-index:2;
  }
  .flame{
    position:absolute;
    top:-70px;
    left:50%;
    width:40px;
    height:70px;
    margin-left:-20px;
    border-radius:50%;
    background:radial-gradient(circle at 50% 20%,#fff,#ffd966 40%,#ff9900 70%,transparent 100%);
    animation:flicker 1s infinite ease-in-out;
  }
  @keyframes flicker{
    0%{transform:scaleY(1) rotate(-2deg);opacity:0.9}
    50%{transform:scaleY(1.1) rotate(2deg);opacity:1}
    100%{transform:scaleY(1) rotate(-1deg);opacity:0.9}
  }

  /* Play Button with Ripple */
  #playWrapper {
    position: absolute;
    top:20px;
    right:80px;
    width:50px;
    height:50px;
    z-index:10;
  }
  #playBtn {
    position: relative;
    width:50px;
    height:50px;
    border-radius:50%;
    border:none;
    background:#ffcc33;
    font-size:20px;
    cursor:pointer;
    z-index:2;
    box-shadow:0 0 15px #ffcc33;
    animation: btnGlow 2s infinite alternate;
  }
  .target {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 50px;
    height: 50px;
    margin-left: -25px;
    margin-top: -25px;
    border: 2px solid #ff9933;
    border-radius: 50%;
    animation: ripple 1.5s infinite;
    z-index: 1;
  }
  @keyframes ripple {
    0% { transform: scale(0.8); opacity: 1; }
    50% { transform: scale(1.4); opacity: 0.5; }
    100% { transform: scale(1.8); opacity: 0; }
  }

  #muteBtn{
    position:absolute;
    top:20px;
    right:20px;
    background:#ffcc33;
    border:none;
    border-radius:50%;
    width:50px;
    height:50px;
    font-size:20px;
    cursor:pointer;
    box-shadow:0 0 15px #ffcc33;
    animation:btnGlow 2s infinite alternate;
    z-index:10;
  }

  @keyframes btnGlow{
    from{box-shadow:0 0 10px #ffcc33}
    to{box-shadow:0 0 25px #ff6600}
  }

  footer{
    position:absolute;
    bottom:2%;
    color:#ffeb99;
    font-size:1em;
    opacity:0.7;
    letter-spacing:0.5px;
    text-align:center;
    width:100%;
    z-index:5;
  }

  /* Floating lights */
  .light {
    position:absolute;
    border-radius:50%;
    background: rgba(255,255,200,0.5);
    pointer-events:none;
    z-index:0;
    animation: floatLight linear infinite;
  }
  @keyframes floatLight{
    0%{transform: translateY(0px);}
    100%{transform: translateY(-600px);}
  }

  /* Responsive */
  @media screen and (max-width:768px){
    .content h1{font-size:2.2em;}
    .content .greeting{font-size:1em;}
    .diya{width:120px;height:70px;bottom:6%;}
    .flame{width:30px;height:50px;top:-50px;margin-left:-15px;}
    #playWrapper{top:15px;right:80px;}
    #muteBtn{top:15px;right:15px;}
  }
  @media screen and (max-width:480px){
    .content h1{font-size:1.8em;}
    .content .greeting{font-size:0.9em;}
    .diya{width:100px;height:60px;bottom:5%;}
    .flame{width:25px;height:45px;top:-45px;margin-left:-12.5px;}
    #playWrapper{top:10px;right:65px;}
    #muteBtn{top:10px;right:10px;}
  }

</style>
</head>
<body>

<canvas id="fireworks"></canvas>

<!-- Centered Content -->
<div class="content">
  <h1>üéá Happy Diwali üéá</h1>
  <p class="greeting">Light, love, and joy fill your home this Diwali! ü™î‚ú®</p>
</div>

<div class="diya"><div class="flame"></div></div>
<footer>‚Äî Celebrate with Light & Happiness ü™î</footer>

<!-- üîä Local Crackers Sound -->
<audio id="crackersSound" loop muted autoplay>
  <source src="asses/fire-crackers-23055.mp3" type="audio/mpeg">
</audio>
<!-- Buttons -->
<div id="playWrapper">
  <button id="playBtn">‚ñ∂Ô∏è</button>
  <span class="target"></span>
  <!-- Tooltip below the button -->
  <div class="tooltip">Click Here!</div>
</div>
<button id="muteBtn">üîá</button>

<style>
  /* Tooltip for Play Button below the button */
  #playWrapper .tooltip{
    position: absolute;
    top: auto;
    bottom: -35px; /* button ke neeche */
    left: 50%;
    transform: translateX(-50%);
    background: #ffcc33;
    color: #000;
    font-size: 14px;
    font-weight: bold;
    padding: 5px 10px;
    border-radius: 12px;
    box-shadow: 0 0 10px #ff9933;
    white-space: nowrap;
    z-index: 5;
    animation: pulse 1.2s infinite alternate;
  }
  /* Arrow pointing up */
  #playWrapper .tooltip::after{
    content:'';
    position:absolute;
    top:-5px;
    left:50%;
    transform:translateX(-50%);
    border-width:5px;
    border-style:solid;
    border-color: transparent transparent #ffcc33 transparent;
  }

  @keyframes pulse{
    0%{transform: translateX(-50%) translateY(0); opacity:1;}
    50%{transform: translateX(-50%) translateY(5px); opacity:0.8;}
    100%{transform: translateX(-50%) translateY(0); opacity:1;}
  }
</style>


<script>
/* Fireworks animation */
const canvas=document.getElementById('fireworks');
const ctx=canvas.getContext('2d');
let W,H;
function resize(){W=canvas.width=window.innerWidth;H=canvas.height=window.innerHeight;}
window.addEventListener('resize',resize);
resize();

let fireworks=[]; let particles=[];
const colors=['#ff9933','#ffcc33','#ff6666','#66ff99','#66ccff','#ff66ff','#ffffff'];

class Firework{
  constructor(x=null,y=null){
    this.x=x!==null?x:Math.random()*W;
    this.y=y!==null?y:H;
    this.targetY=Math.random()*H*0.5+50;
    this.speed=7; this.color=colors[Math.floor(Math.random()*colors.length)];
  }
  update(){
    this.y-=this.speed;
    if(this.y<=this.targetY){this.explode(); return true;}
    this.draw(); return false;
  }
  draw(){ctx.beginPath();ctx.arc(this.x,this.y,2,0,Math.PI*2);ctx.fillStyle=this.color;ctx.fill();}
  explode(){for(let i=0;i<60;i++){particles.push(new Particle(this.x,this.y,this.color));}}
}

class Particle{
  constructor(x,y,color){
    this.x=x; this.y=y; this.color=color;
    this.angle=Math.random()*2*Math.PI;
    this.speed=Math.random()*6+2;
    this.life=80; this.gravity=0.05;
  }
  update(){
    this.x+=Math.cos(this.angle)*this.speed;
    this.y+=Math.sin(this.angle)*this.speed + this.gravity*this.life/40;
    this.speed*=0.95; this.life--;
    this.draw();
  }
  draw(){ctx.beginPath();ctx.arc(this.x,this.y,2,0,Math.PI*2);ctx.fillStyle=this.color;ctx.fill();}
}

function animate(){
  ctx.fillStyle='rgba(0,0,0,0.15)';
  ctx.fillRect(0,0,W,H);
  if(Math.random()<0.05)fireworks.push(new Firework());
  for(let i=fireworks.length-1;i>=0;i--){if(fireworks[i].update())fireworks.splice(i,1);}
  for(let i=particles.length-1;i>=0;i--){particles[i].update(); if(particles[i].life<=0)particles.splice(i,1);}
  requestAnimationFrame(animate);
}
animate();

/* Floating lights */
for(let i=0;i<20;i++){
  const light=document.createElement('div');
  light.classList.add('light');
  let size=Math.random()*6+4;
  light.style.width=size+'px';
  light.style.height=size+'px';
  light.style.left=Math.random()*100+'%';
  light.style.bottom='0px';
  light.style.animationDuration=(Math.random()*6+4)+'s';
  light.style.background=`rgba(255,${Math.floor(Math.random()*255)},${Math.floor(Math.random()*100)},0.5)`;
  document.body.appendChild(light);
}

/* üîä Sound Control */
const audio = document.getElementById('crackersSound');
const muteBtn = document.getElementById('muteBtn');
const playBtn = document.getElementById('playBtn');

// autoplay muted
audio.play().catch(e=>console.log("Autoplay blocked"));

// First click anywhere to unmute
let firstClick = true;
document.body.addEventListener('click', ()=>{
    if(firstClick){
        audio.muted = false;
        muteBtn.innerText = 'üîä';
        firstClick = false;
    }
});

// Mute/unmute button
muteBtn.addEventListener('click', ()=>{
    audio.muted = !audio.muted;
    muteBtn.innerText = audio.muted ? 'üîá' : 'üîä';
});

// Play button triggers sound
playBtn.addEventListener('click', ()=>{
    audio.play();
});

// Click anywhere fireworks
document.body.addEventListener('click', (e)=>{
  fireworks.push(new Firework(e.clientX,H));
});
</script>

</body>
</html>
